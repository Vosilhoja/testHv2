<!DOCTYPE html>

  <head>

    <title>Social</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./image/logo2.png" />

  <body>
    <header>
      <div class="container--header-nav">
        <div class="container-contacts">
          <div class="connection--header">
            <div class="number contacts">
              <img
                class="social-icon"
                src="./image/telephone-icon.svg"
                alt=""
              />
              <span>+998951656276</span>
            </div>

            <div class="email contacts">
              <img class="social-icon" src="./image/email-icon.svg" alt="" />
              <span>info@hurmo.uz</span>
            </div>

            <div class="address contacts">
              <img class="social-icon" src="./image/needle-icon.svg" alt="" />
              <span>г.Ташкент, ул.Мустакиллик 59А </span>
            </div>
          </div>
        </div>

        <div class="site-menu-content--header">
          <div class="container--header">
            <div class="logotip">
              <img src="./image/logo.png" alt="" />
            </div>
            <nav class="nav-menu">
              <ul>
                <li><a href="https://hurmo.uz/">Главная</a></li>
                <li>
                  <a href="https://hurmo.uz/onlinepanel/">Онлайн паанель</a>
                </li>
                <li><a href="https://hurmo.uz/contacts/">Контакты</a></li>
                <li class="language-RU language"><a href="">RU</a></li>
                <li class="page-blue-text"><a href="">Связаться с нами</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

      <div class="container">
        <div class="content-container">

            <a href="">
